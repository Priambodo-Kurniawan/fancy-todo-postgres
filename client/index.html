<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Apps</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div>
        <div class="uk-flex-center uk-flex-middle" uk-height-viewport uk-grid>

            <!-- start login page -->
            <div class="uk-width-1-3@m container-component" id="login-container">
                <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
                    <h3 class="uk-card-title">Login</h3>
                    <form class="uk-form-stacked" id="form-login">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-email-login">Email</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-email-login" type="email" required>
                            </div>
                        </div>
                    
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-password-login">Password</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-password-login" type="password" required>
                            </div>
                        </div>

                        <div class="uk-margin">
                            <button class="uk-button uk-button-primary uk-border-rounded">Login</button>
                        </div>

                        <div class="uk-margin">
                            <p class="uk-text-center uk-text-meta">
                                Not registered? <a href="/register">Create an account!</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end login page -->

            <!-- start register page -->
            <div class="uk-width-1-3@m container-component" id="register-container">
                <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
                    <h3 class="uk-card-title">Register</h3>
                    <form class="uk-form-stacked" id="form-register">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-email-register">Email</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-email-register" type="email" required>
                            </div>
                        </div>
                    
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-password-register">Password</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-password-register" type="password" required>
                            </div>
                        </div>

                        <div class="uk-margin">
                            <button class="uk-button uk-button-primary uk-border-rounded">Register</button>
                        </div>

                        <div class="uk-margin">
                            <p class="uk-text-center uk-text-meta">
                                Already registered? <a href="/login">Login here!</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end register page -->
        </div>
    </div>
    <!-- UIkit JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="/js/config.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
