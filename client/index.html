<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Apps</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div>
        <div class="uk-flex-center uk-flex-middle" uk-height-viewport uk-grid>
            <div class="uk-width-1-3@m">
                <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
                    <h3 class="uk-card-title">Login</h3>
                    <form class="uk-form-stacked" id="form-login">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-email">Email</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-email" type="email" required>
                            </div>
                        </div>
                    
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-password">Password</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-password" type="password" required>
                            </div>
                        </div>

                        <div class="uk-margin">
                            <button class="uk-button uk-button-primary uk-border-rounded">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- UIkit JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="/js/config.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
