<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Apps</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div>
        <!-- start login page -->
        <div class="uk-flex-center uk-flex-middle container-component" uk-height-viewport uk-grid  id="login-container">
            <div class="uk-width-1-3@m">
                <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
                    <h3 class="uk-card-title">Login</h3>
                    <form class="uk-form-stacked" id="form-login">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-email-login">Email</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-email-login" type="email" required>
                            </div>
                        </div>
                    
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-password-login">Password</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-password-login" type="password" required>
                            </div>
                        </div>

                        <div class="uk-margin">
                            <button class="uk-button uk-button-primary uk-border-rounded">Login</button>
                        </div>

                        <div class="uk-margin">
                            <p class="uk-text-center uk-text-meta">
                                Not registered? <a href="/register">Create an account!</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end login page -->

        <!-- start register page -->
        <div class="uk-flex-center uk-flex-middle container-component uk-margin-remove-top" uk-height-viewport uk-grid id="register-container">
            <div class="uk-width-1-3@m">
                <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
                    <h3 class="uk-card-title">Register</h3>
                    <form class="uk-form-stacked" id="form-register">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-email-register">Email</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-email-register" type="email" required>
                            </div>
                        </div>
                    
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-password-register">Password</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-password-register" type="password" required>
                            </div>
                        </div>

                        <div class="uk-margin">
                            <button class="uk-button uk-button-primary uk-border-rounded">Register</button>
                        </div>

                        <div class="uk-margin">
                            <p class="uk-text-center uk-text-meta">
                                Already registered? <a href="/login">Login here!</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end register page -->

        <!-- start todo home page -->
        <div class="container-component uk-margin-remove-top" id="todo-container">
            <div class="uk-flex-center" uk-grid>
                <div class="uk-width-1-3@m uk-margin-top">
                    <div class="uk-card uk-card-default uk-padding-small uk-border-rounded">
                        <div class="uk-grid-small" uk-grid>
                            <div class="uk-width-auto" style="margin-top: 5px;">
                                <h2 class="uk-h2"><b>18</b></h2>
                            </div>
                            <div class="uk-widht-auto" style="margin-top: 5px;">
                                <p class="uk-text-meta">
                                    <b>Friday</b><br>
                                    20 February 2020
                                </p>
                            </div>
                            <div class="uk-width-expand uk-text-right">
                                <img class="uk-border-circle" src="https://getuikit.com/docs/images/avatar.jpg" width="50" height="50" alt="Border circle">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-flex-center" uk-grid>
                <div class="uk-width-1-3@m uk-margin-remove-top">
                    <div class="uk-card uk-card-default uk-padding-small uk-border-rounded">
                        <div class="uk-grid-small" uk-grid>
                            <div class="uk-width-1-1">
                                <h3 class="uk-h3"><b>List Todo</b></h3>
                                <ul class="uk-list uk-list-divider" id="list-todo">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-flex-center" uk-grid>
                <div class="uk-width-1-3@m uk-margin-remove-top">
                    <div class="uk-card uk-card-default uk-padding-small uk-border-rounded">
                        <div class="uk-grid-small" uk-grid>
                            <div class="uk-width-1-1">
                                <h3 class="uk-h3"><b>Checked Todo</b></h3>
                                <ul class="uk-list uk-list-divider" id="checked-todo">
                                    <li class='uk-margin'>
                                        <div>
                                            <div class="uk-grid-collapse" uk-grid>
                                                <div class="uk-width-expand">
                                                    <label>
                                                        <input 
                                                            id='list-todo-${todo.id}' 
                                                            style='margin-right: 5px;' 
                                                            class='uk-checkbox check-item' 
                                                            type='checkbox'
                                                            ${todo.id_status}> 
                                                        <span>${todo.title}</span>
                                                        <span class="uk-text-meta uk-text-small uk-float-right">21 Feb</span>
                                                    </label>
                                                </div>
                                                <div class="uk-width-auto">
                                                    <ul uk-nav class='uk-nav-default uk-padding-remove uk-margin-small-left'>
                                                        <li>
                                                            <a href='javascript:void(0)' onclick=''>
                                                                <span class='uk-margin-small-right uk-icon uk-float-right' uk-icon='icon: more-vertical; ratio: 0.8;'></span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class='uk-text-meta' style='margin-left: 25px'>${todo.description}</div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal-menu-todo" class="uk-flex-top" uk-modal>
                <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical uk-border-rounded uk-width-1-4@m">
                    <input type="hidden" id="id-todo-selected">
                    <ul class="uk-nav uk-nav-default">
                        <li>
                            <a href="javascript:void(0)" onclick="addEditTodo('edit')">Edit</a> 
                        </li>
                        <li class="uk-nav-divider"></li>
                        <li>
                            <a href="javascript:void(0)" onclick="deleteTodo()">Delete</a> 
                        </li>
                        <li class="uk-nav-divider"></li>
                        <li>
                            <a href="">Save to Calendar</a> 
                        </li>
                    </ul>
                </div>
            </div>
            <div id="modal-add-todo" class="uk-flex-top" uk-modal>
                <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical uk-border-rounded uk-width-1-3@m">
                    <h3 class="uk-h3"><b> <span id="title-menu">Edit</span> Todo</b></h3>
                    <form class="uk-form-stacked" id="form-add-edit-todo">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-todo-title">Title</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-todo-title" type="text" required>
                                <input class="uk-input" id="form-todo-id" type="hidden">
                            </div>
                        </div>
                    
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-todo-desc">Description</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-todo-desc" type="text" required>
                            </div>
                        </div>
                        
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-todo-due">Due Date</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-todo-due" type="text" uk-datepicker="{format:'DD.MM.YYYY'}" required>
                            </div>
                        </div>

                        <div class="uk-margin">
                            <button class="uk-button uk-button-primary uk-border-rounded">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <button class="uk-button uk-position-bottom-center uk-position-fixed add-button" onclick="addEditTodo('add')" type="button">
                <span class="uk-position-relative" style="top: -3px">+</span>
            </button>
        </div>
        <!-- end todo home page -->
    </div>
    <!-- UIkit JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
